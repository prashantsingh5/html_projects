<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="prashant">
        <meta name="feedback" content="this page contains the feedback form throug which you can send me the name of animal you want to extract information about">
        <title> feedback form </title>
        <link rel="icon" href="icons8-html-5-144.png" >
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <article>
            <h3>Feedback Form</h3>
            <p>Enter The Name Of Animal You Want to Add To This Website </p>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Personal Info</legend>
                <p> 
                    <label for="FirstName">First Name : </label>
                    <input type="text" name="FirstName" id="FirstName" placeholder="prashant" autocomplete="on" required autofocus>
                </p>
                <p> 
                    <label for="LastName">Last Name : </label>
                    <input type="text" name="LastName" id="LastName" placeholder="singh" autocomplete="on" required>
                </p>
                <p>
                    <label for="EmailId">Email Id : </label>
                    <input type="text" name="EmailId" id="EmailId" placeholder="prashant@gmail.com" autocomplete="on" required >
                </p>
                <p>
                    <label for="phone">Phone : </label>
                    <input type="tel" name="phone" id="phone" placeholder="5555555555" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required >
                </p>
                <p>
                    <label for="continent">Your Continent :</label>
                    <input type="text" name="continent" id="continent" id="continent" list="continent-list" placeholder="Asia">
                    <datalist id="continent-list">
                        <option value="Antarctica">
                        <option value="North America">
                        <option value="South America">
                        <option value="Africa">
                        <option value="Asia">
                        <option value="Europe">
                        <option value="Australia">
                        <option value="others">
                    </datalist>
                </p>
            </fieldset>
            <br>
            <fieldset>
                <legend>
                    What Do You Want Me To Add In This Website
                </legend>
                <p>
                    <input type="radio" name="animals" id="animal" value="animal" >
                    <label for="animal">Animal</label>
                </p>
                <p>
                    <input type="radio" name="animals" id="bird" value="bird" >
                    <label for="bird">Birds</label>
                </p>
                <p>
                    <input type="radio" name="animals" id="fish" value="fish" >
                    <label for="fish">Fish</label>
                </p>
                <p>
                    <input type="radio" name="animals" id="insect" value="insect" >
                    <label for="insect">Insects</label>
                </p>
                <p>
                    <input type="radio" name="animals" id="others" value="others" >
                    <label for="others">Others</label>
                </p>

            </fieldset>
            <br>
            <fieldset>
                <legend>Send Me Your Feedback</legend>
                <label for="message">Your Feedback</label>\
                <br>
                <textarea name="message" id="message" cols="100" rows="20" placeholder="Enter Your Feedback Here"></textarea>
            </fieldset>

            <br>
            <button type="submit">Submit</button>
            <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Post</button>
            <button type="reset">Reset</button>

            </form>
        </article>
    </body>
